apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgpt
  namespace: shenma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatgpt
  template:
    metadata:
      labels:
        app: chatgpt
    spec:
      containers:
      - name: chatgpt
        image: docker.sangfor.com/containerd/chat-server:1.2.0
        imagePullPolicy: IfNotPresent
        command: ["/sbin/entrypoint.sh", "app:start"]
        ports:
        - containerPort: 5000
        - containerPort: 8765
        env:
        - name: TZ
          value: "Asia/Shanghai"
        - name: CACHE_DB
          value: "chatgpt"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: SERVE_THREADS
          value: "200"
        - name: SERVE_CONNECTION_LIMIT
          value: "512"
        - name: PG_URL
          value: "postgres"
        - name: DB_NAME
          value: "chatgpt"
        - name: DATABASE_URI
          value: "postgresext+pool://keycloak:password@postgres/chatgpt"
        - name: ES_SERVER
          value: "http://elasticsearch:9200"
        - name: ES_PASSWORD
          value: "4c6y4g6Z09T2w33pYRNKE3LG"
        - name: DEVOPS_URL
          value: ""
        - name: GEVENT_SUPPORT
          value: "True"
        - name: NO_COLOR
          value: "1"
        - name: DEPLOYMENT_TYPE
          value: "all"
        - name: CUSTOM_CONFIG_FILE
          value: /custom.yml
        - name: DEFAULT_MODEL_NAME
          value: deepseek-chat
        volumeMounts:
        - name: logs-volume
          mountPath: /server/logs
        - name: supervisor-volume
          mountPath: /var/log/supervisor
        - name: server-volume
          mountPath: /server
        - name: config-volume
          mountPath: /custom.yml
          subPath: custom.yml
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: chatgpt-logs
      - name: supervisor-volume
        persistentVolumeClaim:
          claimName: chatgpt-supervisor
      - name: server-volume
        persistentVolumeClaim:
          claimName: chatgpt-server
      - name: config-volume
        configMap:
          name: chatgpt-config
---
apiVersion: v1
kind: Service
metadata:
  name: chatgpt
  namespace: shenma
spec:
  ports:
  - name: entry
    port: 5000
    targetPort: 5000
  - name: other
    port: 8765
    targetPort: 8765
  selector:
    app: chatgpt
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chatgpt-logs
  namespace: shenma
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chatgpt-supervisor
  namespace: shenma
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chatgpt-server
  namespace: shenma
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
